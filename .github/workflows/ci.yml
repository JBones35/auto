name: Node Continous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.10.0"

      - name: Install dependencies
        run: npm install

      - name: Build ausf端hren
        run: npm run build

      - name: Prettier ausf端hren
        run: npm run prettier

      - name: ESLint ausf端hren
        run: npm run eslint

      - name: Docker Image bauen
        working-directory: .extras/compose/auto
        run: docker build --tag juergenzimmermann/auto:2025.4.1-bookworm .

      - name: Docker Compose starten
        working-directory: .extras/compose/auto
        run: docker compose up -d

      - name: Warten bis Dienste bereit sind (optional)
        run: sleep 10

      - name: Tests ausf端hren
        run: npm run test

      - name: Docker Compose herunterfahren
        if: always()
        working-directory: .extras/compose/auto
        run: docker compose down
